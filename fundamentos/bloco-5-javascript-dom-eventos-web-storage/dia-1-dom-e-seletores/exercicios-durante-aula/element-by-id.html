<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      // const paragraph = document.getElementById("paragraph");
      // paragraph.style.color = "red";
      const paragraph = document.getElementsByClassName("paragraph");
      for (let index = 0; index < paragraph.length; index += 1) {
        paragraph[index].style.color = "blue";
      }
      const title = document.getElementById("page-title");
      title.style.color = "hotpink";
      // const paragraph2 = document.getElementById("second-paragraph");
      // paragraph2.style.color = "purple";
      // paragraph2.style.backgroundColor = "aqua";
      const subtitle = document.getElementById("subtitle");
      subtitle.style.fontWeight = "bolder";
      subtitle.style.fontSize = "2rem";
      subtitle.innerText = "LALALA";
      const subtitleByTag = document.getElementsByTagName("h4");
      subtitleByTag['subtitle'].style.color = "crimson";
    </script>
  </body>
</html>
